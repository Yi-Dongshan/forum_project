<!-- templates/accounts/edit_profile.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}编辑个人资料 - 我的论坛{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>编辑个人资料</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">账号信息</legend>
                        {{ u_form|crispy }}
                    </fieldset>
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">个人资料</legend>
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">保存更改</button>
                        <a class="btn btn-secondary" href="{% url 'profile' %}">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
