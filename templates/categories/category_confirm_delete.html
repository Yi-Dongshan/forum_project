<!-- templates/categories/category_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}删除分类 - 我的论坛{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3>删除分类</h3>
            </div>
            <div class="card-body">
                <p class="lead">您确定要删除分类"{{ category.name }}"吗？</p>
                <p class="text-danger">此操作不可撤销，该分类下的所有帖子将失去分类信息。</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'category_list' %}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
