<!-- templates/posts/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}删除帖子 - 我的论坛{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3>删除帖子</h3>
            </div>
            <div class="card-body">
                <p class="lead">您确定要删除帖子 "{{ post.title }}" 吗？</p>
                <p class="text-danger">此操作不可撤销，帖子下的所有评论也将被删除。</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
